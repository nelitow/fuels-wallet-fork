name: "Release"

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_VERSION: ""

jobs:
  check-commit:
    name: Decide if releases or create PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      is_changeset_pr: ${{ steps.check-commit.outputs.is_changeset_pr }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: check-commit
        name: Check if this commit is a regular merge or a changeset PR merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚ú® Checking commit message to determine workflow path..."
          COMMIT_MSG=$(git log -1 --pretty=%B)
          FIRST_LINE=$(echo "$COMMIT_MSG" | head -n1)
          echo "üëÄ Commit first line: $FIRST_LINE"
          if [[ "$FIRST_LINE" == "ci(changesets): versioning packages"* ]]; then
            echo "üîç Found changeset versioning pattern, checking PR number..."
            PR_NUMBER=$(echo "$FIRST_LINE" | grep -o '#[0-9]\+' | head -n1 | tr -d '#')
            if [ -n "$PR_NUMBER" ]; then
              echo "üîÑ Found PR number: $PR_NUMBER, checking PR title..."
              PR_TITLE=$(gh pr view "$PR_NUMBER" --json title -q .title)
              echo "üìù PR title: $PR_TITLE"
              if [[ "$PR_TITLE" == "ci(changesets): versioning packages" ]]; then
                echo "‚úÖ This is a changeset PR merge, will proceed with publishing"
                echo "is_changeset_pr=true" >> "$GITHUB_OUTPUT"
                exit 0
              fi
            fi
          fi
          echo "‚ÑπÔ∏è This is a regular commit, will create/update changeset PR"
          echo "is_changeset_pr=false" >> "$GITHUB_OUTPUT"

  create-pr:
    name: Push changes to Changeset PR
    needs: check-commit
    if: needs.check-commit.outputs.is_changeset_pr == 'false'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Extract pnpm version from .tool-versions
        id: get_pnpm
        run: |
          echo "üîç Extracting pnpm version from .tool-versions..."
          PNPM_VERSION=$(grep '^pnpm' .tool-versions | awk '{print $2}')
          echo "üì¶ Found pnpm version: ${PNPM_VERSION}"
          echo "PNPM_VERSION=${PNPM_VERSION}" >> $GITHUB_ENV
      - uses: FuelLabs/github-actions/setups/node@master
        with:
          node-version: 20.11.0
          pnpm-version: ${{  env.PNPM_VERSION }}

      - name: Setup git user (for changelog step)
        run: |
          echo "üõ†Ô∏è Setting up git user for changelog generation..."
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create Changeset PR
        uses: changesets/action@v1
        with:
          commit: "ci(changesets): versioning packages"
          title: "ci(changesets): versioning packages"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Release to NPM
    needs: check-commit
    if: needs.check-commit.outputs.is_changeset_pr == 'true'
    runs-on: ubuntu-latest
    environment: npm-deploy
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Extract pnpm version from .tool-versions
        id: get_pnpm
        run: |
          echo "üîç Extracting pnpm version from .tool-versions..."
          PNPM_VERSION=$(grep '^pnpm' .tool-versions | awk '{print $2}')
          echo "üì¶ Found pnpm version: ${PNPM_VERSION}"
          echo "PNPM_VERSION=${PNPM_VERSION}" >> $GITHUB_ENV
      - uses: FuelLabs/github-actions/setups/node@master
        with:
          node-version: 20.11.0
          pnpm-version: ${{  env.PNPM_VERSION }}
      - uses: FuelLabs/github-actions/setups/npm@master
        with:
          npm-token: ${{ secrets.NPM_TOKEN_WALLET }}

      - name: Bump and Collect Version
        run: |
          echo "üìã Starting version bump process..."
          # Backup changesets for release descriptions
          echo "üíæ Backing up changesets folder..."
          cp -r .changeset changesets-backup
          
          # Debug: Show changeset content
          echo "üìÑ Changeset content:"
          for file in .changeset/*.md; do
            if [ -f "$file" ] && [ "$(basename "$file")" != "README.md" ]; then
              echo "=== $(basename "$file") ==="
              cat "$file"
              echo ""
            fi
          done
          
          echo "üî¢ Running changeset version command..."
          pnpm changeset version
          
          # Debug: Check if CHANGELOG files were created/updated
          echo "üìù Checking for CHANGELOG.md files:"
          find . -name "CHANGELOG.md" -type f | while read changelog; do
            echo "Found CHANGELOG: $changelog"
            echo "--- Recent entries ---"
            head -n 20 "$changelog"
            echo "---------------------"
          done
          
          echo "üè∑Ô∏è Collecting build version..."
          BUILD_VERSION=$(pnpm -s packages:version)
          echo "üìå Build version: ${BUILD_VERSION}"
          echo "BUILD_VERSION=${BUILD_VERSION}" >> $GITHUB_ENV
          echo "‚ôªÔ∏è Resetting changes to prepare for publishing..."
          git reset --hard
          # Restore changesets for release notes generation
          echo "üîÑ Restoring changesets for release notes generation..."
          mkdir -p .changeset
          echo "üìÅ Created .changeset directory"
          cp -r changesets-backup/* .changeset/ || true
          echo "üìã Copied changeset files from backup"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Preview Release Description
        run: |
          echo "üìù Previewing what will be in the release description:"
          echo "=============================================="
          echo "üè∑Ô∏è Release version: ${BUILD_VERSION}"
          echo "üìÑ Changesets to be included:"
          for file in .changeset/*.md; do
            if [ -f "$file" ] && [ "$(basename "$file")" != "README.md" ]; then
              echo "-------------------------------------------"
              echo "üìå Changeset: $(basename "$file" .md)"
              # Extract the header (package names and bump types)
              sed -n '/^---$/,/^---$/p' "$file" | grep -v "^---$"
              echo ""
              # Extract the content (description)
              sed -n '/^---$/,/^---$/!p' "$file" | sed '1,2d'
            fi
          done
          echo "=============================================="
          # Add debug output for the FuelLabs/changesets-action logic
          echo "üìä Debug: Content of .changeset directory:"
          ls -la .changeset/
          echo "üìÑ Debug: Content of a sample changeset file (if exists):"
          head -n 20 .changeset/*.md 2>/dev/null || echo "No changeset files found"

      - name: Build packages
        run: |
          echo "üî® Building library packages..."
          pnpm build:libs
          echo "‚úÖ Library packages built successfully!"

      # Always set the published flag before attempting NPM publish
      - name: Set published flag for testing
        id: set_published
        run: |
          echo "Setting published flag to true for testing purposes..."
          echo "published=true" >> $GITHUB_OUTPUT

      # Continue-on-error ensures this doesn't stop our workflow if it fails
      - name: Publish to NPM
        id: changesets
        uses: FuelLabs/changesets-action@v2.0.0
        continue-on-error: true
        with:
          publish: pnpm changeset publish --tag next
          createGithubReleases: aggregate
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_WALLET }}
          DEBUG: "changesets:*"
          
      - name: Debug Published Outputs
        run: |
          echo "üîç Debugging published packages output:"
          echo "‚úÖ Published flag: ${{ steps.changesets.outputs.published }}"
          echo "üì¶ Published packages: ${{ steps.changesets.outputs.publishedPackages }}"
          
          echo "üîé Checking for published success messages in logs"
          # Look for successful publish messages in the build logs
          grep "success packages published successfully" /home/runner/.npm/_logs/*.log || echo "No success message found in npm logs"

      - name: Build Bacon Wallet
        # Only use our forced flag since it's guaranteed to be set
        if: steps.set_published.outputs.published == 'true'
        run: |
          echo "üî® Building Fuel Wallet production version..."
          pnpm build:crx
          echo "‚úÖ Fuel Wallet built successfully!"
        env:
          ## increase node.js m memory limit for building
          ## with sourcemaps
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Build Bacon Wallet Development
        if: steps.set_published.outputs.published == 'true'
        run: |
          echo "üî® Building Fuel Wallet development version..."
          pnpm build:crx
          echo "‚úÖ Fuel Wallet development version built successfully!"
        env:
          VITE_CRX_RELEASE: false
          VITE_CRX_NAME: "Bacon Wallet Development"
          CRX_OUT: "dist-crx-dev"
          APP_VERSION_POSTFIX: "-development"
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Upload Production artifacts to Sentry
        if: steps.set_published.outputs.published == 'true'
        continue-on-error: true
        run: |
          echo "üì§ Uploading production sourcemaps to Sentry for version ${{ env.BUILD_VERSION }}..."
          pnpm sentry-cli sourcemaps inject --release ${{ env.BUILD_VERSION }} ./dist-crx
          pnpm sentry-cli sourcemaps upload --release ${{ env.BUILD_VERSION }} ./dist-crx
          echo "‚úÖ Production sourcemaps uploaded to Sentry!"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
        working-directory: ./packages/app

      - name: Upload Development artifacts to Sentry
        if: steps.set_published.outputs.published == 'true'
        continue-on-error: true
        run: |
          echo "üì§ Uploading development sourcemaps to Sentry for version ${{ env.BUILD_VERSION }}..."
          pnpm sentry-cli sourcemaps inject --release ${{ env.BUILD_VERSION }} ./dist-crx-dev
          pnpm sentry-cli sourcemaps upload --release ${{ env.BUILD_VERSION }} ./dist-crx-dev
          echo "‚úÖ Development sourcemaps uploaded to Sentry!"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
        working-directory: ./packages/app

      - name: Attach Bacon Wallet to release
        if: steps.set_published.outputs.published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ env.BUILD_VERSION }}
          files: |
            ./packages/app/dist/*.zip
            
      - name: Generate and Publish Enhanced Release Notes
        if: steps.set_published.outputs.published == 'true'
        run: |
          echo "üìù Generating enhanced release notes..."
          
          # Create a release body from the changesets and CHANGELOG files
          RELEASE_BODY="## Bacon Wallet v${{ env.BUILD_VERSION }}\n\n"
          
          # Add summary from changesets
          RELEASE_BODY+="### What's Changed\n\n"
          for file in .changeset/*.md; do
            if [ -f "$file" ] && [ "$(basename "$file")" != "README.md" ]; then
              # Extract the content (description) from changeset
              CONTENT=$(sed -n '/^---$/,/^---$/!p' "$file" | sed '1,2d')
              if [ -n "$CONTENT" ]; then
                RELEASE_BODY+="- $CONTENT\n"
              fi
            fi
          done
          
          # Add package details from CHANGELOGs
          RELEASE_BODY+="\n### Packages Updated\n\n"
          find . -name "CHANGELOG.md" -type f | while read changelog; do
            PKG_NAME=$(basename $(dirname "$changelog"))
            RELEASE_BODY+="- **$PKG_NAME**\n"
            # Get the most recent entry from the changelog
            RECENT_ENTRY=$(awk 'BEGIN{inEntry=0} /^## / {if(inEntry) exit; inEntry=1} inEntry {print}' "$changelog" | head -n 20)
            if [ -n "$RECENT_ENTRY" ]; then
              RELEASE_BODY+="  $RECENT_ENTRY\n\n"
            fi
          done
          
          # Create or update the release
          RELEASE_FILE=$(mktemp)
          echo "$RELEASE_BODY" > $RELEASE_FILE
          
          echo "üì§ Publishing enhanced release notes to GitHub..."
          gh release view v${{ env.BUILD_VERSION }} > /dev/null 2>&1
          if [ $? -eq 0 ]; then
            # Update existing release
            gh release edit v${{ env.BUILD_VERSION }} --notes-file $RELEASE_FILE
          else
            # Create new release
            gh release create v${{ env.BUILD_VERSION }} --notes-file $RELEASE_FILE
          fi
          
          echo "‚úÖ Enhanced release notes published successfully!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
